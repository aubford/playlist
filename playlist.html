<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>playlist</title>
    <link rel="stylesheet" href="app.css">
  </head>
  <body>
    <header class="playlistHeader">click an album to add its tracks to the bin</header>
    <div class="albums">
      <div class="overwide">
            <div class="album"></div>
            <div class="album"></div>
            <div class="album"></div>
            <div class="album"></div>
            <div class="album"></div>
            <div class="album"></div>
            <div class="album"></div>
      </div>
    </div>
    <form action="get">
      <select name="select" class="center" id="select" multiple></select>
      <button class="button inlineBlock">clear tracks</button>
      <button class="button inlineBlock" type="submit">submit bin</button>
    </form>
    <footer>&copy; 2015 Aubrey Ford</footer>
  </body>
</html>
